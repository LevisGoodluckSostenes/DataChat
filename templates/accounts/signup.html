{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}
{% block content %}
  <h3>Create an account</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
