{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h3>Edit Profile</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Save</button>
  </form>
{% endblock %}
