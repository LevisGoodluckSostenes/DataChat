{% extends 'base.html' %}
{% block title %}Edit Reply{% endblock %}
{% block content %}
  <h5>Edit Reply</h5>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <textarea class="form-control" name="text" rows="3" required>{{ reply.text }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
