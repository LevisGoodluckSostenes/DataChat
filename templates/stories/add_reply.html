{% extends 'base.html' %}
{% block title %}Reply{% endblock %}
{% block content %}
  <h5>Reply to {{ comment.user.username }}</h5>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <textarea class="form-control" name="text" rows="3" placeholder="Write a reply..." required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Post Reply</button>
  </form>
{% endblock %}
